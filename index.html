
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BULL Bank – Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="dashboard-header">
    <div class="logo">
      <img src="bull_logo.png" alt="BULL Bank Logo">
      <h1>BULL Bank Dashboard</h1>
    </div>
  </header>
  <main class="dashboard-main">
    <div class="balance-card">
      <h2>Account Balance</h2>
      <p class="balance">$12,345.67</p>
    </div>
    <div class="actions">
      <button>Deposit</button>
      <button>Transfer</button>
    </div>
    <div class="transactions">
      <h2>Recent Transactions</h2>
      <table>
        <tr><th>Date</th><th>Description</th><th>Amount</th></tr>
        <tr><td>2025-06-08</td><td>Payment to Supplier</td><td>–$150.00</td></tr>
        <tr><td>2025-06-07</td><td>Salary Credit</td><td>+$3,000.00</td></tr>
        <tr><td>2025-06-05</td><td>ATM Withdrawal</td><td>–$200.00</td></tr>
      </table>
    </div>
  </main>
</body>
</html>
